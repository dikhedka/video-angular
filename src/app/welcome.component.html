<div class="container container-fluid pb-video-container" style="text-align: center" style="background-color: black">
    <div class="col-md-10 col-md-offset-1" style="display: inline">
        <div class="row pb-row text-center">
            <div *ngFor="let url1 of url2" class="col-md-3 pb-video" >
              
                <video controls width="100%" height="230">
                    <source [src]="url1">
                </video>&nbsp;&nbsp;

                <label class="form-control label-warning text-center">Claydee - Alena</label>
            </div>
        </div>
    </div>
</div>
