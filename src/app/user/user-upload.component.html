<div class="container">
  <form style="background: white; justify-content: center" (ngSubmit)="uploadVideo()" #uploadForm="ngForm">
    <div class="form-group">
      <label for="exampleFormControlFile1">Example file input</label>
      <input type="file" class="form-control-file" accept="video/*" id="exampleFormControlFile1" [(ngModel)]="video.video" name="video" >
    </div>
    
    <div class="form-group">
      <label>File Name:</label> &nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text"  required [(ngModel)]="video.name" name="name">

    </div>
    <div class="form-group">
        <label>Description:</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text"  maxlength="1000" required [(ngModel)]="video.description" name="description">
    </div>
    <div class="form-group">
        <input type="submit" value="Upload">
    </div>
  </form>
</div>
